<!-- Purpose: A website that inputs user information, calculates it, and then displays it. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Input Form</title>
    <!--css in this file, didnt want to make a seperate for this.-->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container"><!--div for the whole page so I can center it.-->
        <form action="display_paycheck.php" method="post">
            <h1>Please enter employee info</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name"><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name"><br><br>

            <label for="weekly_hours">Weekly Hours Worked:</label>
            <input type="number" id="weekly_hours" name="weekly_hours"><br><br>

            <label for="hourly_rate">Hourly Rate:</label>
            <input type="text" id="hourly_rate" name="hourly_rate"><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
